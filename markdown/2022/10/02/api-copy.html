</ul><table>
  <thead>
  <tr>
    <th>City</th>
    <th>Country</th>
    <th>Country Abbreviated</th>
    <th>Region</th>
  </tr>
  </thead>
  <tbody id="result">
    <!-- generated rows -->
  </tbody>
</table>

<!-- Script is layed out in a sequence (no function) and will execute when page is loaded -->
<script>
  // prepare HTML result container for new output
  const resultContainer = document.getElementById("result");

  // prepare fetch options
  const url = "https://wft-geo-db.p.rapidapi.com/v1/geo/adminDivisions";

  const options = {
	method: 'GET',
	headers: {
		'X-RapidAPI-Key': '9d1b75d842msh20486d8bf8d5c19p1904abjsneb2943a9124c',
		'X-RapidAPI-Host': 'wft-geo-db.p.rapidapi.com'
	}
  };

  // fetch the API
  fetch(url, options)
    // response is a RESTful "promise" on any successful fetch
    .then(response => {
      // check for response errors
      if (response.status !== 200) {
          const errorMsg = 'Database response error: ' + response.status;
          console.log(errorMsg);
          const tr = document.createElement("tr");
          const td = document.createElement("td");
          td.innerHTML = errorMsg;
          tr.appendChild(td);
          resultContainer.appendChild(tr);
          return;
      }
      // valid response will have json data
      response.json().then(data => {
          console.log(data);

          // Country data
          for (const row of data.data) {
            console.log(row);

            // tr for each row
            const tr = document.createElement("tr");
            // td for each column
            const city = document.createElement("td");
            const country = document.createElement("td");
            const abbre = document.createElement("td");
            const region = document.createElement("td");

            // data is specific to the API
            city.innerHTML = row.name;
            country.innerHTML = row.country; 
            abbre.innerHTML = row.countryCode; 
            region.innerHTML = row.region; 

            // this build td's into tr
            tr.appendChild(city);
            tr.appendChild(country);
            tr.appendChild(abbre);
            tr.appendChild(region);

            // add HTML to container
            resultContainer.appendChild(tr);
          }
      })
  })
  // catch fetch errors (ie ACCESS to server blocked)
  .catch(err => {
    console.error(err);
    const tr = document.createElement("tr");
    const td = document.createElement("td");
    td.innerHTML = err;
    tr.appendChild(td);
    resultContainer.appendChild(tr);
  });
</script>
